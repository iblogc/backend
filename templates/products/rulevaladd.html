<form class="form-horizontal" id="modal-data-rulevaladd">
  <div class="form-group hidden">
    <div class="col-sm-6">
      <input name="sid" type="text" value="{{ sid }}">
    </div>
  </div>

  <div class="form-group">
      <label class="col-sm-3 control-label">{{ sname }}的值</label>
      <div class="col-md-8 col-md-offset-2">
          <br>
          <div class="btn-box list-group-item">
              <span class="fa fa-plus" name="add-list-item"></span>
              <span class="fa fa-edit" name="edit-list-item"></span>
              <span class="fa fa-arrow-up" name="up-list-item"></span>
              <span class="fa fa-arrow-down" name="down-list-item"></span>
              <span class="fa fa-close" name="del-list-item"></span>
          </div>
          <div class="list-box">
              <ul class="list-group">
                    <div id="RuleVal-list">
                    {% for item in ruleval %}
                        <input name="editRuleVal" type="text" class="list-group-item" sid="{{ item.id }}" value="{{ item.name }}" readonly><span name="span-modifyRuleVal" sid="{{ item.id }}" class="span-edit-item list-group-item right hidden">确定</span>
                    {% endfor %}
                    </div>
                <div id="newRuleVal-list"></div>
              </ul>
          </div>
      </div>
  </div>
    <label id="rule-val-repeat"></label>
</form>
