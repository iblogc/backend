<form class="form-horizontal" id="modal-data-attradd">
    <div class="form-group hidden">
          <div class="col-sm-6">
              <input name="id" type="text" value="{{ cid }}">
          </div>
      </div>
  <div class="form-group">
      <label class="col-sm-3 control-label">属性名</label>
      <div class="col-sm-6">
          <input type="text" name="attr-name" class="form-control" placeholder="" onchange="attributeApp.attr_name_change()">
          <label id="attr-name-repeat"></label>
      </div>
  </div>
  <div class="form-group">
      <label class="col-sm-3 control-label">属性类型</label>
      <div class="col-sm-6">
        <select name="attr-type" style="width: 100%" class="form-control">
          <option value="text">text</option>
          <option value="select">select</option>
        </select>
      </div>
  </div>

  <div class="form-group">
      <label class="col-sm-3 control-label">是否允许搜索</label>
      <div class="col-sm-6">
        <select name="attr-cansearch" style="width: 100%" class="form-control">
          <option value="0">允许</option>
          <option value="1">不允许</option>
        </select>
      </div>
  </div>
 
  <div class="form-group">
      <label class="col-sm-3 control-label">默认值</label>
      <div class="col-sm-6">
          <input type="text" name="attr-default" class="form-control" placeholder="">
      </div>
  </div>
</form>
