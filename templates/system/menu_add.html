<form class="form-horizontal" id="modal_data_add">
    <div class="form-group">
        <label class="col-sm-3 control-label">菜单名称</label>
        <div class="col-sm-6">
            <input type="text" name="menu_name" class="form-control" placeholder="菜单名称" onchange="menuApp.menu_name_change('modal_data_add')">
            <label id="menu_name_repeated"></label>
        </div>
    </div>
{#    <div class="form-group">#}
{#        <label class="col-sm-3 control-label">唯一标识码</label>#}
{#        <div class="col-sm-6"><input type="text" name="keycode" class="form-control" placeholder="标识码字母"></div>#}
{#    </div>#}
    <div class="form-group">
        <label class="col-sm-3 control-label">上级菜单</label>
        <div class="col-sm-6"><select name="parent_id" style="width: 100%"></select></div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">URL地址</label>
        <div class="col-sm-6"><input type="text" name="url" class="form-control" placeholder=""></div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">URL参数定义</label>
        <div class="col-sm-6"><input type="text" name="params" class="form-control" placeholder=""></div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">图标样式</label>
        <div class="col-sm-6"><input type="text" name="icon_class" class="form-control" placeholder=""></div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">样式</label>
        <div class="col-sm-6"><input type="text" name="style_css" class="form-control" placeholder=""></div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">&nbsp;</label>
        <div class="col-sm-6">
                <input type="checkbox" name="is_menu" value="1" id="isMenu"> <label for="isMenu">显示为菜单 </label>
        </div>
    </div>
</form>
